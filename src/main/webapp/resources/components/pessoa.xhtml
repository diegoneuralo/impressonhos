<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

	<cc:interface>
	     <cc:attribute name="entidadePessoa" />
	     <cc:attribute name="tiposDePessoa" />
	</cc:interface>

	<cc:implementation>
		<h:panelGrid columns="4" cellpadding="3" cellspacing="3">
			<h:outputText value="#{msg['nome']}"/>
			<h:outputText value=":" />
			<p:inputText id="nome" value="#{cc.attrs.entidadePessoa.nome}" required="true" label="#{msg['nome']}" style="width: 380px"/>
			<p:message for="nome"/>

			<h:outputText value="#{msg['email']}"/>
			<h:outputText value=":" />
			<p:inputText id="email" value="#{cc.attrs.entidadePessoa.email}" required="true" label="#{msg['email']}" style="width: 380px"/>
			<p:message for="email"/>

			<h:outputText value="#{msg['rg']}"/>
			<h:outputText value=":" />
			<pe:inputNumber id="rg" value="#{cc.attrs.entidadePessoa.rg}" required="true" label="#{msg['rg']}" thousandSeparator="" decimalPlaces="0"/>
			<p:message for="rg"/>
			
			<h:outputText value="#{msg['pessoa']}"/>
			<h:outputText value=":" />
			<p:selectOneRadio id="tipo-pessoa" value="#{cc.attrs.entidadePessoa.tipo}" required="true" label="#{msg['pessoa']}">
			  <f:selectItems value="#{cc.attrs.tiposDePessoa}" var="tipos" itemValue="#{tipos}" itemLabel="#{msg[tipos.descricao]}"/>
			</p:selectOneRadio>
			<p:message for="tipo-pessoa"/>
		</h:panelGrid>
		<h:outputScript>
		// correção do estilo dos input radio que não possuem distancia especificada entre os pares de elementos de cada input (key/value)
		x=1; $('#main-form\\:pessoa\\:tipo-pessoa tbody td').each(function(){if(x%3==0) {$(this).css('width','26px').children('div').css('margin-left','10px'); } x++;})
		</h:outputScript>
	</cc:implementation>
</html>
