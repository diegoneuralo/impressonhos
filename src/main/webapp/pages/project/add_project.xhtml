<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<h:outputStylesheet name="content.css" library="css" />
</h:head>
<ui:composition template="/templates/_template.xhtml">
	<ui:define name="body">

		<h:form id="form">			
				<h:panelGrid cellpadding="3" cellspacing="3" styleClass="formulario">
					<h:panelGrid cellpadding="0" cellspacing="0">
						<h:outputLabel value="&nbsp;Name" />
						<p:inputText value="#{projectMB.project.name}" size="25" style="width:305px;" />
					</h:panelGrid>
					<h:panelGrid cellpadding="0" cellspacing="0">
						<h:outputLabel value="&nbsp;Description" />
						<p:inputTextarea value="#{projectMB.project.description}" style="width:305px; height:42px;" />
					</h:panelGrid>
					<h:panelGrid cellpadding="0" cellspacing="0">
						<h:outputLabel value="&nbsp;Deadline" />
						<p:calendar pattern="dd/MM/yyyy" id="popupButtonCal" value="#{projectMB.project.lastDate}" showOn="button" size="29" />
					</h:panelGrid>
					<h:panelGrid cellpadding="0" cellspacing="0">
						<h:outputLabel value="&nbsp;Company" />
						<p:inputText value="#{projectMB.project.company}" size="25" style="width:305px;" />
					</h:panelGrid>
				</h:panelGrid>
				<p:commandButton value="Save" action="#{projectMB.createOrSave}" update="@form :growl" style="margin-left:80px;font-family:Ubuntu;font-size:16px;" />											
				
		</h:form>

	</ui:define>
</ui:composition>
</html>
