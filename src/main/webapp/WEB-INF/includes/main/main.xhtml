<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:is="http://java.sun.com/jsf/composite/components">
	<h:form id="main-form">
		<h:panelGroup id="painel-principal">
			<p:panel header="#{msg['pessoa']}" style="width: 98%;">
				<is:maintenance-toolbar
					cancelAction="#{main.cancel}"
					deleteAction="#{main.delete}"
					saveAction="#{main.save}"
					saveUpdate=":main-form:painel-principal"/>
				<is:pessoa id="pessoa" entidade="#{main.pessoa}" tiposDePessoa="#{main.tiposDePessoa}"/>
				<is:endereco 
					id="endereco" 
					entidade="#{main.endereco}" 
					tiposDeEndereco="#{main.tiposDeEndereco}" 
					listaUf="#{main.listaUf}"
					listaTipoLogradouro="#{main.listaTipoLogradouro}"
					listaEnderecosAddAction="#{main.addEndereco}"
					btnAddListConfs=":main-form:endereco:comp-endereco"
					listaEnderecosDeleteAction="#{main.removeEndereco}"/>
			</p:panel>
		</h:panelGroup>
	</h:form>
</ui:composition>
