<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">

	<h:form id="formMenu" prependId="false">
		<p:menubar>
			<p:menuitem
				immediate="true"
				value="#{msg['home']}"
				action="#{navigation.changeMainPath}"
				ajax="false"
				icon="ui-icon-home">
				<f:param name="navigationPath" value="#{const.principal}"/>
			</p:menuitem>
			<p:submenu label="#{msg['clientes']}" icon="ui-icon-person">
				<p:menuitem
					immediate="true"
					value="#{msg['novo.prospect']}" 
					url="#" />
				<p:menuitem
					immediate="true"
					value="#{msg['listar.prospects']}"
					url="#" />
				<p:separator/>
				<p:menuitem
					immediate="true"
					value="#{msg['novo.cliente']}"
					url="#" />
				<p:menuitem
					immediate="true"
					value="#{msg['buscar.cliente']}"
					url="#" />	
				<p:menuitem
					immediate="true"
					value="#{msg['listar.clientes']}"
					url="#" />
			</p:submenu>
			<p:submenu label="#{msg['tabelas']}" icon="ui-icon-note">
				<p:menuitem
					immediate="true"
					value="#{msg['modelos.convite']}"
					action="#{navigation.changeMainPath}"
					ajax="false">
					<f:param name="navigationPath" value="#{const.modelosConvites}"/>
				</p:menuitem>
				<p:menuitem
					immediate="true"
					value="#{msg['tipos.papel']}"
					action="#{navigation.changeMainPath}"
					ajax="false">
					<f:param name="navigationPath" value="#{const.tiposPapelConvites}"/>
				</p:menuitem>
			</p:submenu>
		</p:menubar>
	</h:form>
</ui:composition>
