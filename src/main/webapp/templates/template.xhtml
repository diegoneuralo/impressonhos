<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	<f:loadBundle basename="br.com.impressonhos.resources.messages" var="msg"/>
	<h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
		<meta http-equiv="content-language" content="pt-BR"/>
		<meta http-equiv="pragma" content="no-cache"/>
		<meta http-equiv="cache-control" content="NO-STORE, NO-CACHE, MUST-REVALIDATE, POST-CHECK=0, PRE-CHECK=0"/>
		<meta http-equiv="expires" content="-1"/>
		<meta name="keywords" content=""/>
		<meta name="description" content=""/>
    	<title>#{msg['sistema.impressonhos']}</title>
		<h:outputStylesheet name="default.css" library="css" />
		<h:outputScript library="js" name="locale_PT.js" />
	</h:head>
        
	<h:body>
		<p:ajaxStatus onstart="statusDialog.show();" onerror="statusDialog.hide();" onsuccess="statusDialog.hide();"/>  
		<p:dialog closable="false" resizable="false" modal="true" widgetVar="statusDialog" header="#{msg['mensagem']}" hideEffect="clip" draggable="true">   
			<h:panelGrid cellspacing="3" cellpadding="3" border="0" columns="2">
				<h:graphicImage name="ajax-loader.gif" library="img" styleClass="imagem" />
				<h:outputText value="#{msg['carregando']}"/>
			</h:panelGrid>
		</p:dialog> 
		
		<div id="wrap">		
			<div id="top">
				<div class="right-top">
					<!-- Espaço reservado para exibição dos dados do usuário -->
					<p><h:outputText value="#{msg['sistema.impressonhos']}" /></p>
					<p><i><!-- Nome do usário vai aqui --></i></p>
				</div>
				<div class="left-top">
					<h:graphicImage name="logo.png" library="img" styleClass="logo-impressonhos" />
				</div>
			</div>

			<div id="wrap-menu">
				<ui:include src="/main/menu.xhtml" />
			</div>
		
			<div id="main">
				<ui:insert name="body"></ui:insert>
			</div>		

			<br></br>
			<div id="footer">
				<div class="cside">
					<p> Copyright © 2010 - Todos os direitos reservados</p>
					<p><a href="http://www.impressonhos.com.br" target="_blank">Impressonhos Ltda.</a></p>
				</div>
			</div>
		</div>		
		<script type="text/javascript">function noBack(){ window.history.forward() } noBack(); window.onload=noBack; window.onpageshow=function(evt){if(evt.persisted)noBack()} window.onunload=function(){void(0)}</script>	
	</h:body>
</html>
