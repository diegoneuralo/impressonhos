<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/includes/templates/template.xhtml">
	<ui:define name="body">
		<h:panelGroup id="panelPrincipal">
			<h:form prependId="false" rendered="#{not identity.loggedIn}">
				<div class="login">
					<h2 class="title"><h:outputText value="#{msg['area.restrita']}" /></h2>
					<div class="dotted-line">.</div>
					<h:panelGrid cellspacing="5" cellpadding="7" border="0" columns="2">
						<h:panelGroup>
							<h:graphicImage name="logon.jpg" library="img" styleClass="left" />
						</h:panelGroup>
	
						<h:panelGroup>
							<h:panelGrid cellspacing="3" cellpadding="3" border="0" columns="3">
								<h:outputLabel value="#{msg['user']}"/>
								<h:outputLabel value=":"/>
								<p:inputText 
									value="#{credentials.username}" 
									size="20"
									required="true" 
									requiredMessage="#{msg['required.username']}">						
									<f:validateLength minimum="4" maximum="12"/>
								</p:inputText>

								<h:outputLabel value="#{msg['password']}"/>
								<h:outputLabel value=":"/>
								<p:password 
									value="#{credentials.password}" 
									level="0" 
									size="20"
									required="true" 
									requiredMessage="#{msg['required.password']}" />
							</h:panelGrid>
							
							<div class="dotted-line">.</div>
							<p:commandButton 
								ajax="false" 
								value="#{msg['acessar']}" 
								action="#{authentication.authenticate}" 
								style="margin-right:20px;" />								
						</h:panelGroup>
					</h:panelGrid>
					<div class="dotted-line">.</div>
				</div>
			</h:form>
		</h:panelGroup>
	</ui:define>
</ui:composition>
